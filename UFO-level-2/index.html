<!DOCTYPE html>
<html lan="en">
    <head>
        <meta charset="UTF-8">
        <title>UFO Challenge 2</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <link rel="stylesheet" href="static/css/style.css">
    </head>

    <body>
        <div class="hero text-center"> 
            <h1>UFO Sightings</h1>
            <p>The truth is out there</p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <form id="form">
                        <div class="filter form-group">
                            <label for="date">Filter Search by Date</label>
                            <input class="form-control" id="datetime" type="text" placeholder="1/1/2011">
                        </div>
                        <div class="filter form-group">
                            <label for="city">Filter Search by City</label>
                            <input class="form-control" id="city" type="text" placeholder="lompoc">
                        </div>
                        <div class="filter form-group">
                            <label for="state">Filter Search by State</label>
                            <input class="form-control" id="state" type="text" placeholder="ca">
                        </div>
                        <div class="filter form-group">
                            <label for="country">Filter Search by Country</label>
                            <input class="form-control" id="country" type="text" placeholder="us">
                        </div>
                        <div class="filter form-group">
                            <label for="shape">Filter Search by Shape</label>
                            <input class="form-control" id="shape" type="text" placeholder="disk">
                        </div>
                        <button id="button" type="button" class="btn btn-default">Filter Table</button>
                    </form>
                </div>
                <div class="col-md-10">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Date/Time</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Country</th>
                                <th>Shape</th>
                                <th>Duration (minutes)</th>
                                <th>Comment</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

    </body>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>

</html>
