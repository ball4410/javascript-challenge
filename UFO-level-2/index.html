<!DOCTYPE html>
<html lan="en">
    <head>
        <meta charset="UTF-8">
        <title>UFO Challenge 1</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
        <script src="https://d3js.org/d3.v5.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form id="form">
                        <div class="filter form-group">
                            <label for="date">Filter Search by Date</label>
                            <input class="form-control" id="datetime" type="text" placeholder="1/1/2011">
                        </div>
                        <div class="filter form-group">
                            <label for="city">Filter Search by City</label>
                            <input class="form-control" id="city" type="text" placeholder="lompoc">
                        </div>
                        <button id="button" type="button" class="btn btn-default">Filter Table</button>
                    </form>
                </div>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date/Time</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Country</th>
                    <th>Shape</th>
                    <th>Duration (minutes)</th>
                    <th>Comment</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </body>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>

</html>
